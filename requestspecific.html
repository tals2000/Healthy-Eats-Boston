<script>
  document.getElementById("requests").onsubmit=function(){
    var entries = {};
    var formitems = document.getElementsByName("name");
    for(var i = 0; i < formitems.length; i++){
      var item = formitems[i];
      var key = item.id;
      var val = item.value;
      entries[key] = val;
    }
  };
</script>
